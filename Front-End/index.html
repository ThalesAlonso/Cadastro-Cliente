<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="node_modules/gerador-validador-cpf/dist/js/CPF.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

 <!---->
    <title>NewM</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
    <form  name="form-submit"  method="POST">
        <div>
        <h4>Nome</h4>
        <input type="text" name="nome" autofocus  placeholder="Insira seu nome" data-js="nome">
        </div>
        <div>
        <h4>Nascimento</h4>
        <input type="date" data-js="Nascimento">
        </div>
        <div>
        <h4>CPF</h4>
        <input type="number" name="CPF" data-js="CPF">
        </div>
        <div>
        <h4>Celular</h4>
        <input type="tel" data-js="Celular">
        </div>
        <div>
        <h4>E-mail</h4>
        <input type="email" placeholder="Insira seu e-mail" data-js="mail">
        </div>
        <div>
         <h4>Observação</h4>
        <textarea rows="5" cols="33" data-js="txtArea">
        </textarea>
       </div>
       <div class="button" data-js=button>
         <button type="submit>">Enviar Cadastro</button>
        </div>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
