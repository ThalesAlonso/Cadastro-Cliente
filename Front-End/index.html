<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Clientes</title>
    
</head>
<body>
    <form action="submit" data-js="form">
        <div>
        <h4>Nome</h4>
        <input type="text" data-js="formName">
        </div>
        <div>
        <h4>Nascimento</h4>
        <input type="date" data-js="formBorn">
        </div>
        <div>
        <h4>CPF</h4>
        <input type="number" data-js="formCPF">
        </div>
        <div>
        <h4>Celular</h4>
        <input type="tel" data-js="formPhone">
        </div>
        <div>
        <h4>E-mail</h4>
        <input type="email" data-js="formMail">
        </div>
        <div>
         <h4>Observação</h4>
        <textarea rows="5" cols="33" data-js="txtArea">
        </textarea>
       </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
